<section class="section">
    <div class="container">
        <h1 class="title">Items</h1>
        <div class="control mt-5">
            <button class="button is-primary" onclick="openCreateModal()">Create Item</button>
        </div>
        <table class="table is-fullwidth is-striped mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="items-table-body">
                <!-- Items will be rendered here -->
            </tbody>
        </table>
    </div>
</section>

<!-- Modal for creating/updating item -->
<div class="modal" id="item-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title" id="modal-title">Create Item</p>
            <button class="delete" aria-label="close" onclick="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <form id="item-form">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" id="item-name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Type</label>
                    <div class="control">
                        <input class="input" type="text" id="item-type" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" id="item-description" required></textarea>
                    </div>
                </div>
            </form>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" onclick="saveItem()">Save</button>
            <button class="button" onclick="closeModal()">Cancel</button>
        </footer>
    </div>
</div>

<script>
    let currentItem = null;

    document.addEventListener('DOMContentLoaded', () => {
        loadItems();
    });

    function openCreateModal() {
        currentItem = null;
        document.getElementById('modal-title').innerText = 'Create Item';
        document.getElementById('item-form').reset();
        document.getElementById('item-modal').classList.add('is-active');
    }

    function openEditModal(item) {
        currentItem = item;
        document.getElementById('modal-title').innerText = 'Edit Item';
        document.getElementById('item-name').value = item.name;
        document.getElementById('item-type').value = item.type;
        document.getElementById('item-description').value = item.description;
        document.getElementById('item-modal').classList.add('is-active');
    }

    function closeModal() {
        document.getElementById('item-modal').classList.remove('is-active');
    }

    async function loadItems() {
        const response = await fetch('http://127.0.0.1:8000/items/');
        const data = await response.json();
        const itemsTableBody = document.getElementById('items-table-body');
        itemsTableBody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.type}</td>
                <td>${item.description}</td>
                <td>
                    <button class="button is-small is-info" onclick='openEditModal(${JSON.stringify(item)})'>Edit</button>
                    <button class="button is-small is-danger" onclick='deleteItem("${item.id}")'>Delete</button>
                </td>
            `;
            itemsTableBody.appendChild(row);
        });
    }

    async function saveItem() {
        const name = document.getElementById('item-name').value;
        const type = document.getElementById('item-type').value;
        const description = document.getElementById('item-description').value;

        const method = currentItem ? 'PUT' : 'POST';
        const url = currentItem ? `http://127.0.0.1:8000/items/${currentItem.id}` : 'http://127.0.0.1:8000/items/';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, type, description })
        });

        if (response.ok) {
            closeModal();
            loadItems();
        } else {
            alert('Failed to save item');
        }
    }

    async function deleteItem(id) {
        const response = await fetch(`http://127.0.0.1:8000/items/${id}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            loadItems();
        } else {
            alert('Failed to delete item');
        }
    }
</script>
