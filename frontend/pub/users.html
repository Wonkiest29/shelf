<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="/node_modules/bulma/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Users</h1>
            <table class="table is-fullwidth is-striped mt-5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be rendered here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal for updating user -->
    <div class="modal" id="user-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modal-title">Update User</p>
                <button class="delete" aria-label="close" onclick="closeModal()"></button>
            </header>
            <section class="modal-card-body">
                <form id="user-form">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" id="user-username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Role</label>
                        <div class="control">
                            <input class="input" type="text" id="user-role" required>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveUser()">Save</button>
                <button class="button" onclick="closeModal()">Cancel</button>
            </footer>
        </div>
    </div>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        function openEditModal(user) {
            currentUser = user;
            document.getElementById('modal-title').innerText = 'Update User';
            document.getElementById('user-username').value = user.username;
            document.getElementById('user-role').value = user.role;
            document.getElementById('user-modal').classList.add('is-active');
        }

        function closeModal() {
            document.getElementById('user-modal').classList.remove('is-active');
        }

        async function loadUsers() {
            const token = localStorage.getItem('token');
            const response = await fetch('http://127.0.0.1:8000/users/', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            const usersTableBody = document.getElementById('users-table-body');
            usersTableBody.innerHTML = '';
            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user._id}</td>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="button is-small is-info" onclick='openEditModal(${JSON.stringify(user)})'>Update</button>
                        <button class="button is-small is-danger" onclick='deleteUser("${user._id}")'>Delete</button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        }

        async function saveUser() {
            const token = localStorage.getItem('token');
            const username = document.getElementById('user-username').value;
            const role = document.getElementById('user-role').value;

            const response = await fetch(`http://127.0.0.1:8000/users/${currentUser._id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ username, role })
            });

            if (response.ok) {
                closeModal();
                loadUsers();
            } else {
                const errorData = await response.json();
                console.error('Failed to save user:', errorData);
                alert('Failed to save user');
            }
        }

        async function deleteUser(id) {
            const token = localStorage.getItem('token');
            const response = await fetch(`http://127.0.0.1:8000/user/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                loadUsers();
            } else {
                const errorData = await response.json();
                console.error('Failed to delete user:', errorData);
                alert('Failed to delete user');
            }
        }
    </script>
</body>
</html>
